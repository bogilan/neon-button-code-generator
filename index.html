<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="main.css">
        
        <title>Neon Buttons</title>
    </head>
    <body>

        <div class="style-inputs-result">
            <div>
                <span class="button" onclick="getCssStyleCode()">Get CSS Code</span>
            </div>
        </div>

        <div class="style-generate-container">
            <div class="style-input set-theme">
                <label for="#theme-color">Background Theme</label>
                <input type="color" id="theme-color" value="#000000" onchange="setThemeColor()">
            </div>
            <div class="style-input primary-settings">
                <label for="#primary-color">Neon color</label>
                <input type="color" id="primary-color" value="#00FFFF" onchange="setPrimaryColor()">
                <label for="#btn-width">Width</label>
                <input type="number" min="0" step="10" id="btn-width" value="150" onchange="setBtnWidth()"><span>px</span>
                <label for="#btn-height">Height</label>
                <input type="number" min="0" step="10" id="btn-height" value="50" onchange="setBtnHeight()"><span>px</span>
                <label for="#btn-font-size">Font Size</label>
                <input type="number" min="1" step="1" id="btn-font-size" value="16" onchange="setBtnFontSize()"><span>px</span>
            </div>
            <div class="style-input button-neon-style">
                <label for="neon-style">Choose Neon Style from the list:</label>
                <select id="neon-style" onchange="setNeonStyle()">
                    <option value="default">Default</option>
                    <option value="middle-sides">From Middle to Sides</option>
                    <option value="middle-grow">Middle Grow</option>
                    <option value="top-bottom">Top - Bottom</option>
                    <option value="bottom-top">Bottom - Top</option>
                    <option value="left-right">Left - Right</option>
                    <option value="right-left">Right - Left</option>
                  </select>
            </div>
            <div class="style-input button-background-style">
                <label for="#btn-background-color">Button background color</label>
                <input type="color" id="btn-background-color" value="#000000" onchange="setBtnBackgroundColor()">
                <label for="#btn-background-transparency">Background transparency</label>
                <input type="number" min="0" max="1" step="0.1" id="btn-background-transparency" value="0" onchange="setBtnBackgroundColor()">
            </div>
            <div class="style-input button-text-style">
                <label for="#btn-text-color">Text color</label>
                <input type="color" id="btn-text-color" value="#00FFFF" onchange="setBtnTextColor()">
                <label for="#btn-hover-text-color">Text color On Hover</label>
                <input type="color" id="btn-hover-text-color" value="#ffffff" onchange="setBtnHoverTextColor()">
            </div>
            <div class="style-input button-border-style">
                <label for="#btn-border-color">Border color</label>
                <input type="color" id="btn-border-color" value="#00FFFF" onchange="setBtnBorder()">
                <label for="#btn-border-size">Border size</label>
                <input type="number" min="1" step="1" id="btn-border-size" value="2" onchange="setBtnBorder()"><span>px</span>
                <label for="#btn-border-size">Border radius</label>
                <input type="number" min="0" step="1" id="btn-border-radius" value="0" onchange="setBtnBorder()"><span>px</span>
                <label for="disableBorder">No border</label>
                <input type="checkbox" id="disableBorder" onchange="setBtnBorder()">
            </div>
        </div>


        <div class="code-output">
            <h1>CSS Code:</h1>
            <div class="code-preview">
                <p class="css-style-code"></p>
            </div>
        </div>

   

        <script src="script.js"></script>
    </body>
</html>
